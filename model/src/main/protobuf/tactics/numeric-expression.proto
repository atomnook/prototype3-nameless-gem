syntax = "proto3";

package model.tactics;

enum NumericOperator {
  EQUAL_TO = 0;
  NOT_EQUAL_TO = 1;
  LESS_THAN = 2;
  LESS_THAN_EQUAL_TO = 3;
  GREATER_THAN = 4;
  GREATER_THAN_EQUAL_TO = 5;
}

enum NumericFunction {
  HP_PCT = 0;
  TP_PCT = 1;
}

message NumericExpression {
  NumericOperator operator = 1;
  NumericFunction function = 2;
  int64 value = 3;
}
