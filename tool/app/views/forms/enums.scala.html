@(companion: com.trueaccord.scalapb.GeneratedEnumCompanion[_ <: com.trueaccord.scalapb.GeneratedEnum], v: String, id: String, default: Seq[_ <: com.trueaccord.scalapb.GeneratedEnum] = Nil)

<select id="@id" class="form-control" multiple>
    @for(elm <- companion.values) {
        <option value="@elm.value" @if(elm.value == default) { selected } >@elm.name</option>
    }
</select>

<script>
    @v = function() { return arrayNumber('#@id'); }
</script>
