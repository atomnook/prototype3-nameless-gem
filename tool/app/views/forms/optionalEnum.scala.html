@(companion: com.trueaccord.scalapb.GeneratedEnumCompanion[_ <: com.trueaccord.scalapb.GeneratedEnum], v: String, id: String, default: Option[Int] = None)

<select id="@id" class="form-control">
    @for(elm <- companion.values) {
    <option value="@elm.value" @if(elm.value == default) { selected } >@elm.name</option>
    }
</select>

<script>
    @v = function() { return number('#@id'); }
</script>
