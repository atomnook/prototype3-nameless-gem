@(id: String, race: Option[model.Race])
@main(title = "/races/" + id) {
@if(race.isEmpty) {
<div class="row">
    <div class="col-xs-12">
        <div class="page-header">
            <h1>/races/@id not found</h1>
        </div>
    </div>
</div>
}
@for(r <- race) {
<div class="row">
    <div class="col-xs-12">
        <div class="page-header">
            <h1>/races/@id</h1>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-6">
        <div id="update-result"></div>
    </div>
</div>
<div class="row">
    <div class="col-xs-6">
        <dl class="dl-horizontal">
            <dt>Id</dt><dd>@id</dd>
            <dt>Name</dt><dd>@r.name</dd>
        </dl>
    </div>
</div>
<div class="row">
    <div class="col-xs-6">
        <button id="delete" type="button" class="btn btn-danger">Delete</button>
    </div>
</div>
}
<script>
    $('#delete').click(function() {
        var url = window.location.origin + '@routes.RaceController.delete(id)';
        noContentApi(url, 'DELETE', '#update-result');
    });
</script>
}
