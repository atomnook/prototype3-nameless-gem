@(id: String, race: Option[model.Race])
@main(title = "/races/" + id) {
@if(race.isEmpty) {
<div class="row">
    <div class="col-xs-12">
        <div class="page-header">
            <h1>/races/@id not found</h1>
        </div>
    </div>
</div>
}
@for(r <- race) {
<div class="row">
    <div class="col-xs-12">
        <div class="page-header">
            <h1>/races/@id</h1>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <table class="table table-striped">
            <tr><th>Id</th><th>Name</th></tr>
            @raceRow(r)
        </table>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div id="update-result"></div>
        <button id="delete" type="button" class="btn btn-danger">Delete</button>
    </div>
</div>
}
<script>
    $('#delete').click(function() {
        var url = window.location.origin + '@routes.RaceController.delete(id)';
        noContentApi(url, 'DELETE', '#update-result');
    });
</script>
}
