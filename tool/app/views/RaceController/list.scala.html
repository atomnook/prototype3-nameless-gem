@(races: List[model.Race])
@main(title = "/races") {
<div class="row">
    <div class="col-xs-12">
        <div class="page-header">
            <h1>/races</h1>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="row">
            <table class="table table-striped">
                <tr><th>Id</th><th>Name</th></tr>
                @for(race <- races) {
                    @raceRow(race)
                }
                <tr>
                    <td>
                        <div class="form-group">
                            <input type="text" class="form-control" id="id" placeholder="Race Id">
                        </div>
                    </td>
                    <td>
                        <input type="text" class="form-control" id="name" placeholder="Race Name">
                    </td>
                </tr>
            </table>
            <div id="create-result"></div>
            <button id="create" type="button" class="btn btn-default">Create</button>
        </div>
    </div>
</div>
<script>
    $('#create').click(function() {
        var url = window.location.origin + '@routes.RaceController.create';
        var id = $('#id').val();
        var name = $('#name').val();

        jsonApi(url, 'POST', {'id': id, 'name': name}, '#create-result');
    });
</script>
}
