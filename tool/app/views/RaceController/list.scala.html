@(races: List[model.Race])
@main(title = "/races") {
<div class="row">
    <div class="col-xs-12">
        <div class="page-header">
            <h1>/races</h1>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-8">
        <div class="row">
            <table class="table table-striped">
                <tr><th>Id</th><th>Name</th></tr>
                @for(race <- races) {
                <tr><td><a href="@routes.RaceController.get(race.getId.id)">@race.getId.id</a></td><td>@race.name</td></tr>
                }
            </table>
        </div>
    </div>
    <div class="col-xs-4">
        <div id="create-result"></div>
        <form>
            <div class="form-group">
                <label for="id">Id</label>
                <input type="text" class="form-control" id="id" placeholder="Race Id">
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Race Name">
            </div>
            <button id="create" type="button" class="btn btn-default">Create</button>
        </form>
    </div>
</div>
<script>
    $('#create').click(function() {
        var url = window.location.origin + '@routes.RaceController.create';
        var id = $('#id').val();
        var name = $('#name').val();

        jsonApi(url, 'POST', {'id': id, 'name': name}, '#create-result');
    });
</script>
}
