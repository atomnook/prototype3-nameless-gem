@(classes: List[model.Class], skills: List[model.skill.Skill])(implicit helper: models.ModelHelper)
@main(title = "/classes") {
<div class="row">
    <div class="col-xs-12">
        <div class="page-header">
            <h1>/classes</h1>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="row">
            <table class="table table-striped">
                <tr><th>Id</th><th>Name</th><th>Skills</th></tr>
                @for(cls <- classes) {
                @classRow(cls)
                }
                <tr>
                    <td>
                        <div class="form-group">
                            <input type="text" class="form-control" id="id" placeholder="Class Id">
                        </div>
                    </td>
                    <td>
                        <input type="text" class="form-control" id="name" placeholder="Class Name">
                    </td>
                    <td>
                        <select id="skill-tree" class="form-control" multiple>
                            @for(s <- skills) {
                            <option value="@s.getId.id">@s.name</option>
                            }
                        </select>
                    </td>
                </tr>
            </table>
            <div id="create-result"></div>
            <button id="create" type="button" class="btn btn-default">Create</button>
        </div>
    </div>
</div>
<script>
    $('#create').click(function() {
        var url = window.location.origin + '@routes.ClassController.create';
        var body = {'id': text('#id'), 'name': text('#name'), 'skills': array('#skill-tree')};
        jsonApi(url, 'POST', body, '#create-result')
    });
</script>
}
