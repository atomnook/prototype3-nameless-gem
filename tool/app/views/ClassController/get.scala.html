@(id: String, cls: Option[model.Class])
@main(title = "/classes/" + id) {
@if(cls.isEmpty) {
<div class="row">
    <div class="col-xs-12">
        <div class="page-header">
            <h1>/classes/@id not found</h1>
        </div>
    </div>
</div>
}
@for(c <- cls) {
<div class="row">
    <div class="col-xs-12">
        <div class="page-header">
            <h1>/classes/@id</h1>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-6">
        <div id="update-result"></div>
    </div>
</div>
<div class="row">
    <div class="col-xs-6">
        <dl class="dl-horizontal">
            <dt>Id</dt><dd>@id</dd>
            <dt>Name</dt><dd>@c.name</dd>
        </dl>
    </div>
</div>
<div class="row">
    <div class="col-xs-6">
        <button id="delete" type="button" class="btn btn-danger">Delete</button>
    </div>
</div>
}
<script>
    $('#delete').click(function() {
        var url = window.location.origin + '@routes.ClassController.delete(id)';

        fetch(url, {
            method: 'DELETE'
        }).then(function(res) {
            if (res.status == 200) {
                window.location.reload(true);
            } else {
                res.json().then(function(json) {
                    $('#update-result').html('<div class="alert alert-danger" role="alert">' + JSON.stringify(json) + '</div>');
                });
            }
        })
    });
</script>
}
