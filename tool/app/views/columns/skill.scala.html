@(value: model.skill.Skill)(implicit helper: models.ModelHelper)

@import helper._

<td><a href="@routes.SkillController.redirect(value.getId.id)">@value.getId.id</a></td>
<td>@value.name</td>
<td>
    @for(id <- value.prerequisites) {
        <span class="label label-primary">@id.name</span>
    }
</td>
