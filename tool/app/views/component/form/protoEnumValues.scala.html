@(enumType: com.trueaccord.scalapb.GeneratedEnumCompanion[_ <: com.trueaccord.scalapb.GeneratedEnum], v: String, id: String, default: Set[Int])

<select id="@id" class="form-control" multiple>
    @for(elm <- enumType.values) {
        <option value="@elm.value" @if(default.contains(elm.value)) { selected } >@elm.name</option>
    }
</select>

<script>
    @v = function() { return arrayNumber('#@id'); }
</script>
