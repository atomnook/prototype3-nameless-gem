@(classes: List[model.Class], id: String = "classes", default: Set[model.ClassId] = Set.empty)

<select id="@id" class="form-control" multiple>
    @for(cls <- classes) {
        <option value="@cls.getId.id" @if(default.contains(cls.getId)) { selected } >@cls.name</option>
    }
</select>

<script>
    classesValue = function() { return array('#@id'); }
</script>
