@(races: List[model.Race], id: String = "race", default: model.RaceId = model.RaceId())

<select id="@id" class="form-control">
    @for(race <- races) {
        <option value="@race.getId.id" @if(race.getId == default) { selected } >@race.name</option>
    }
</select>

<script>
    raceValue = function() { return text('#@id'); }
</script>
