@(skills: List[model.skill.Skill], id: String = "skills", default: List[model.skill.SkillId] = Nil)

<select id="@id" class="form-control" multiple>
    @for(s <- skills) {
        <option value="@s.getId.id" @if(default.contains(s.getId)) { selected }>@s.name</option>
    }
</select>

<script>
    skillsValue = function() { return array('#@id'); }
</script>
