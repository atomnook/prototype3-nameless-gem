@(skill: model.skill.Skill)(implicit helper: models.ModelHelper)

@import helper._

<td><a href="@routes.SkillController.redirect(skill.getId.id)">@skill.getId.id</a></td>
<td>@skill.name</td>
<td>
    @for(id <- skill.prerequisites) {
        <span class="label label-primary">@id.name</span>
    }
</td>
