@(col: model.LevelAttributes)

@row(label: String, f: model.Attributes => Long) = {
    <tr>
        <td>@label</td>
        <td>@f(col.getBase)</td>
        <td>@f(col.getIncreasing)</td>
    </tr>
}

<table class="table table-striped">
    <tr>
        <th></th>
        <th>base</th>
        <th>increasing</th>
    </tr>
    @row("HP", _.hp)
    @row("TP", _.tp)
    @row("STR", _.str)
    @row("VIT", _.vit)
    @row("INT", _.int)
    @row("WIS", _.wis)
    @row("AGI", _.agi)
    @row("LUC", _.luc)
</table>
