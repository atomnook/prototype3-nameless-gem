@(characters: List[model.Chara], races: List[model.Race], classes: List[model.Class])(implicit helper: models.ModelHelper)

@main(title = "/characters") {
<div class="row">
    <div class="col-xs-12">
        <div class="page-header">
            <h1>/characters</h1>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="row">
            <table class="table table-striped">
                <tr><th>Id</th><th>Name</th><th>Race</th><th>Class</th></tr>
                @for(chara <- characters) {
                @charaRow(chara)
                }
                <tr>
                    <td>
                        <div class="form-group">
                            <input type="text" class="form-control" id="id" placeholder="Character Id">
                        </div>
                    </td>
                    <td>
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" placeholder="Character Name">
                        </div>
                    </td>
                    <td>
                        <div class="form-group">
                            <select id="race" class="form-control">
                                @for(r <- races) {
                                <option value="@r.getId.id">@r.name</option>
                                }
                            </select>
                        </div>
                    </td>
                    <td>
                        <div class="form-group">
                            <select id="classes" class="form-control" multiple>
                                @for(c <- classes) {
                                <option value="@c.getId.id">@c.name</option>
                                }
                            </select>
                        </div>
                    </td>
                </tr>
            </table>
            <div id="create-result"></div>
            <button id="create" type="button" class="btn btn-default">Create</button>
        </div>
    </div>
</div>
<script>
    $('#create').click(function() {
        var url = window.location.origin + '@routes.CharaController.create';
        var id = $('#id').val();
        var name = $('#name').val();
        var raceId = $('#race').val();
        var classIds = $('#classes').val();

        jsonApi(url, 'POST', {'id': id, 'name': name, 'race': raceId, 'classes': classIds}, '#create-result');
    });
</script>
}
